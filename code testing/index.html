<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SuperSaiyan Calc â€” Advanced Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="bg-canvas" aria-hidden="true"></canvas>
  <div class="stage">
  <main class="app">
    <header class="app-header">
      <h1>SuperSaiyan Calc</h1>
      <div class="controls">
        <button id="angle-toggle" title="Toggle degrees/radians">DEG</button>
        <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
      </div>

      <!-- Settings panel: web effect + performance + intensity -->
      <div class="settings" id="settings-panel" aria-label="Calculator settings">
        <label class="setting">
          <input type="checkbox" id="web-enable" checked />
          <span>Web Effect</span>
        </label>
        <label class="setting">
          <span>Intensity</span>
          <input id="web-intensity" type="range" min="0" max="100" step="1" value="100" />
        </label>
        <label class="setting">
          <input type="checkbox" id="perf-mode" />
          <span>Performance Mode</span>
        </label>
      </div>
    </header>

    <section class="calculator">
      <div class="display">
        <div id="expr" class="expr" aria-live="polite"></div>
        <div id="result" class="result" aria-live="polite">0</div>
      </div>

      <div class="pad">
        <div class="left">
          <div class="row">
            <button data-action="clear">C</button>
            <button data-action="back">âŒ«</button>
            <button data-value="(">(</button>
            <button data-value=")">)</button>
          </div>

          <div class="row">
            <button data-action="mem-clear">MC</button>
            <button data-action="mem-recall">MR</button>
            <button data-action="mem-plus">M+</button>
            <button data-action="mem-minus">M-</button>
          </div>

          <div class="row functions">
            <button data-fn="sin">sin</button>
            <button data-fn="cos">cos</button>
            <button data-fn="tan">tan</button>
            <button data-fn="ln">ln</button>
          </div>

          <div class="row functions">
            <button data-fn="asin">asin</button>
            <button data-fn="acos">acos</button>
            <button data-fn="atan">atan</button>
            <button data-fn="log">log</button>
          </div>

          <div class="row">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/">Ã·</button>
          </div>

          <div class="row">
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*">Ã—</button>
          </div>

          <div class="row">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-">âˆ’</button>
          </div>

          <div class="row">
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value=",">pi</button>
            <button data-value="+">+</button>
          </div>
        </div>

        <div class="right">
          <div class="row tall">
            <button id="ans" class="big" data-action="ans">Ans</button>
            <button id="eval" class="big primary" data-action="eval">=</button>
          </div>

          <div class="row">
            <button data-fn="sqrt">âˆš</button>
            <button data-fn="^">^</button>
            <button data-fn="exp">eË£</button>
            <button data-fn="fact">!</button>
          </div>

          <div class="row extra">
            <button id="copy">Copy</button>
            <button id="history-toggle">History</button>
          </div>
        </div>
      </div>
    </section>

    <aside class="sidebar" id="history">
      <h2>History</h2>
      <ul id="history-list"></ul>
      <footer class="sidebar-footer">Right-click an item to reuse</footer>
    </aside>

</main>
  </div>
  <script src="app.js"></script>
</body>
</html>
